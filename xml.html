<script type="text/x-red" data-template-name="xml-converter">
    <div class="form-row node-input-name">
         <label for="node-input-name"><i class="fa fa-file"></i> Name</label>
         <input type="text" id="node-input-name" placeholder="name">
    </div>
    <div class="form-row">
        <label>&nbsp;</label>
        <input type="checkbox" id="node-input-ignorenamespace" style="display: inline-block; width: auto; vertical-align: top;">
        <label for="node-input-ignorenamespace" style="width: 70%;">Ignore Namespace?</label>
    </div>
    <div class="form-row">
        <label>&nbsp;</label>
        <input type="checkbox" id="node-input-autoinline" style="display: inline-block; width: auto; vertical-align: top;">
        <label for="node-input-autoinline" style="width: 70%;">Autoinline?</label>
    </div>
 
</script>

<script type="text/x-red" data-help-name="xml-converter">

</script>

<script type="text/javascript">
    RED.nodes.registerType('xml-converter',{
        category: 'function',
        defaults: {
            name: {value:""},
            ignorenamespace: {value:false},
            autoinline: {value:false}
        },
        color:"BurlyWood",
        inputs:1,
        outputs:1,
        icon: "file.png",
        align: "right",
        label: function() {
            return this.name||"XML Converter"
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>
